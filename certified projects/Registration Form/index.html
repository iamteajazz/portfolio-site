<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">First Name:</label>
                <input id="first-name" name="first-name" type="text" required>
            </fieldset>
            <fieldset>
                <label for="last-name">Last Name:</label>
                <input id="last-name" name="last-name" type="text" required>
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>
            </fieldset>
            <fieldset>
                <label for="new-password">Create a New Password:</label>
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required>
            </fieldset>
            <fieldset>
                <label>Account Type:</label>
                <div class="radio-options">
                    <label for="personal-account">
                        <input id="personal-account" type="radio" name="account-type" class="inline" required> Personal
                    </label>
                    <label for="business-account">
                        <input id="business-account" type="radio" name="account-type" class="inline" required> Business
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline">
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a Profile Picture:</label>
                <input id="profile-picture" type="file" name="file">
            </fieldset>
            <fieldset>
                <label for="age">Age (years):</label>
                <input id="age" type="number" name="age" min="13" max="120">
            </fieldset>
            <fieldset>
                <label for="referrer">How did you hear about us?</label>
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us about yourself..."></textarea>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
